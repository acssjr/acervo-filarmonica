# ===== CI/CD WORKFLOW =====
# Executa testes automaticamente em cada push/PR
#
# Jobs:
# - lint: ESLint (obrigatorio) - roda primeiro, fail-fast
# - worker-tests: Testes de integração do Worker (Vitest + workerd) - NOVO!
# - unit-tests: Testes Jest do frontend (obrigatorio) - roda em todo push/PR
# - e2e-tests-mocked: Testes Playwright com mocks (obrigatorio) - roda em todo push/PR
# - build: Build do frontend (obrigatorio) - depende dos testes
# - deploy: Deploy para Cloudflare Pages (apenas em push para main)
# - deploy-worker: Deploy do Worker para Cloudflare (apenas em push para main)
# - e2e-tests-real: Testes Playwright com backend real (manual) - via workflow_dispatch

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_e2e_real:
        description: 'Rodar testes E2E com backend real'
        required: false
        default: false
        type: boolean

jobs:
  # ===== LINT (ESLint) =====
  # Roda primeiro - se falhar, para tudo (fail-fast)
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ===== TESTES DE INTEGRACAO DO WORKER (Vitest + workerd) =====
  # Testes rodam no runtime workerd real, validando rotas, auth e bindings D1/R2
  worker-tests:
    name: Worker Integration Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest (workerd runtime)
        run: npm test

  # ===== TESTES UNITARIOS (Jest) =====
  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

  # ===== TESTES E2E COM MOCKS (Playwright) =====
  # Roda automaticamente em todo push/PR - usa mocks, nao precisa de backend
  e2e-tests-mocked:
    name: E2E Tests (Mocked)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (mocked)
        run: npx playwright test login-mocked.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mocked
          path: playwright-report/
          retention-days: 7

  # ===== BUILD =====
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, worker-tests, unit-tests, e2e-tests-mocked]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ===== DEPLOY PARA CLOUDFLARE PAGES =====
  # Roda apenas em push para main (não em PRs)
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=acervo-filarmonica

  # ===== DEPLOY DO WORKER PARA CLOUDFLARE =====
  # Roda apenas em push para main (não em PRs)
  deploy-worker:
    name: Deploy Worker to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

  # ===== TESTES E2E COM BACKEND REAL (Manual) =====
  # Roda apenas via workflow_dispatch - usa backend de producao
  e2e-tests-real:
    name: E2E Tests (Real Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.run_e2e_real == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (real backend)
        run: npx playwright test login.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-real
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
