# ===== CI/CD WORKFLOW =====
# Executa testes automaticamente em cada push/PR
#
# Jobs:
# - unit-tests: Testes Jest (obrigatorio) - roda em todo push/PR
# - e2e-tests-mocked: Testes Playwright com mocks (obrigatorio) - roda em todo push/PR
# - build: Build do frontend (obrigatorio) - depende dos testes
# - e2e-tests-real: Testes Playwright com backend real (manual) - via workflow_dispatch

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_e2e_real:
        description: 'Rodar testes E2E com backend real'
        required: false
        default: false
        type: boolean

jobs:
  # ===== TESTES UNITARIOS (Jest) =====
  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

  # ===== TESTES E2E COM MOCKS (Playwright) =====
  # Roda automaticamente em todo push/PR - usa mocks, nao precisa de backend
  e2e-tests-mocked:
    name: E2E Tests (Mocked)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (mocked)
        run: npx playwright test login-mocked.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mocked
          path: playwright-report/
          retention-days: 7

  # ===== BUILD =====
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests-mocked]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ===== TESTES E2E COM BACKEND REAL (Manual) =====
  # Roda apenas via workflow_dispatch - usa backend de producao
  e2e-tests-real:
    name: E2E Tests (Real Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.run_e2e_real == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (real backend)
        run: npx playwright test login.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-real
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
