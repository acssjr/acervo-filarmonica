# ===== PLAYWRIGHT E2E TESTS =====
# Testes E2E com mocks - não requer backend
# NOTA: Testes com backend real devem ser rodados via:
#   ci.yml -> workflow_dispatch -> run_e2e_real: true

name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install root dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: npm ci
      working-directory: frontend

    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps

    # Roda apenas testes mocked (não requer backend)
    # Para testes com backend real, use ci.yml via workflow_dispatch
    - name: Run Playwright tests (mocked only)
      run: npx playwright test login-mocked.spec.ts --project=chromium
      env:
        CI: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
